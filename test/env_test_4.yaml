env:
  - name: CLUSTER_NAME
    value: aks-test-01
  - name: SUBSCRIPTION
    value: subscription-00
dnsOptions:
  - name: ndots
    value: 3
  - name: single-request-reopen
  - name: use-vc
dnsSearches:
  - dev.local
  - dev.svc.cluster.local
  - cluster.local
nodeAffinityTerms:
  - matchExpressions:
      - key: agentpool
        operator: In
        values:
          - ubuntu18
          - ubuntu1804
